<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src='resources/js/jquery.min.js'></script>
        <script src='resources/js/bootstrap.min.js'></script>
        <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css">
    </head>
    <body>
        <div>TODO write content</div>
        <form method="POST" action="cliente">
            <div class="form-group">
                <label id="labelNome" for="nome">Nome:</label>
                <input id="nome" class="form-control" name="nome" type="text" required />
            </div>
            <div class="form-group">
                <label id="labelNome" for="cpf">CPF:</label>
                <input id="cpf" class="form-control" name="cpf" type="number" required />
            </div>
            <div class="form-group">
                <label id="labelNome" for="date">Data Nascimento:</label>
                <input id="date" class="form-control" name="date" type="date" required />
            </div>
            <div class="form-group">
                <label id="labelNome" for="email">Email:</label>
                <input id="email" class="form-control" name="email" type="email" required />
            </div>
            <div class="form-group">
                <label id="labelNome" for="telefone">Telefone:</label>
                <input id="telefone" class="form-control" name="telefone" type="tel" required />
            </div>
            <div class="form-group">
                <label id="labelNome" for="endereco">Endere√ßo:</label>
                <input id="endereco" class="form-control" name="endereco" type="text" required />
            </div>
            <div class="form-group">
                <label id="labelNome" for="genero">Genero</label>
                <input id="genero" class="form-control" name="genero" type="text" required />
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
        <script>
            $(document).ready(function () {
                $('#labelNome').on('click', function () {
                    $(this).css('background-color', '#00FF00')
                    $(this).hide('1000')
                })
            })
        </script>
    </body>
</html>
